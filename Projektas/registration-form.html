<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Olgos masažai | Registracija</title>
		<link href="css/main-styles.css" rel="stylesheet">
		<style>

			div#main-content-wrapper{
				background-color: #f7f068;
				align-items: flex-start;
			}

			fieldset {
				min-width: 360px;
				padding: 12px;
			}

			.main-info input {
				height: 30px;
				min-width: 180px;
				margin-bottom: 3px;
			}

			.additional-info input{
				height: 30px;
				min-width: 180px;
				margin-bottom: 3px;
			}

			legend {
				font-weight: bold;
			}

			.massage-type-q1 {
				height: 25px;
				font-size: 15px;
			}

			#submit-button {
				font-size: 15px;
				width: 60px;
			}

			img {
				float: left;
				width: 50%;
			}

			.child-age-info {
				display: none;
			}

			[class*="pregnancy-info-"] {
				display: none;
			}


		</style>

	</head>

	<body>
		<div id="whole-page-container">
			<div id="heading">
				<h1><a href="index.html" target="_self">Olgos masažai</a></h1>
				<h2>"Jūsų sveikata - mano tikslas!"</h2>
			</div>

			<div id="navigation">

					<div>
						<a href="massages-and-prices.html" target="_self">Paslaugos</a>
					</div>
					<div>
						<a href="massages-and-prices.html#prices-list" target="_self">Kainos</a>
					</div>
					<div>
						<a href="registration-form.html" target="_self">Registracija</a>
					</div>
					<div>
						<a href="contacts-about-me.html" target="_self">Kontaktai</a>
					</div>

			</div>

			<div id="main-content-wrapper">
			<div>
			<form>
			<fieldset>
				<legend>Jūsų informacija:</legend>
				<br>
				<table class="main-info">
					<tr>
						<td>
							<label for="name">Vardas:</label>
						</td>
						<td>
							<input type="text" id="name" name="name" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="lname">Pavardė:</label>
						</td>
						<td>
							<input type="text" id="lname" name="lname" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="age">Jūsų amžius:</label>
						</td>
						<td>
							<input type="number" id="age" name="age">
						</td>
					</tr>
					<tr>
						<td>
							<label for="email">Jūsų el.pašto adresas:</label>
						</td>
						<td>
							<input type="email" id="email">
						</td>
					</tr>
					<tr>
						<td>
							<label for="phone">Jūsų telefono numeris:</label>
						</td>
						<td>
							<input type="tel" id="phone" required>
						</td>
					</tr>

				</table>

			</fieldset>
			<br>

			<fieldset>
				<legend>Klausimai:</legend>
				<br>

				<label class="massage-type-q1" for="question1">Koks masažas jus domina?</label>
				<select class="massage-type-q1" name="question1" id="question1">
					<option value="adults-massage-1" class="massage-type-q1">Suaugusiųjų nugaros masažas</option>
					<option value="adults-massage-2" class="massage-type-q1">Suaugusiųjų viso kūno masažas</option>
					<option value="pregnant-massage-1" class="massage-type-q1">Nėščiųjų nugaros masažas</option>
					<option value="pregnant-massage-2" class="massage-type-q1">Nėščiųjų viso kūno masažas</option>
					<option value="children-massage" class="massage-type-q1">Vaikų masažas</option>
					<option value="baby-massage" class="massage-type-q1">Kūdikių masažas</option>
				</select>
				<br>
				<br>
				<table>
						<tr>
							<td>Koks laikas tinkamiausias masažui? (galimi keli variantai)</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" id="morning-time" name="registration_time_1" value="morning_time">
								<label for="morning-time">9-12 val.</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" id="day-time" name="registration_time_2" value="day_time">
								<label for="day-time">13-16 val.</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" id="evening-time" name="registration_time_3" value="evening_time">
								<label for="evening-time">17-19 val.</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" id="any-time" name="registration_time_4" value="any_time">
								<label for="any-time">Tinka bet kuris laikas nuo 9 iki 19 val.</label>
							</td>
						</tr>

				</table>

				<br>

				<label for="contraindications">Kokių turite sveikatos nusiskundimų, galinčių turėti įtakos masažui?</label>
				<br>
				<textarea id="contraindications" name="contraindications" cols="60" rows="6"></textarea>
				<br>
				<table class="additional-info">
					<tr class="child-age-info">
						<td class="child-age-info">
							<label for="child-age">Jūsų vaiko amžius</label>
						</td>
						<td class="child-age-info">
							<input type="number" id="child-age" name="child-age">
						</td>
					</tr>
					<tr class="pregnancy-info-1">
						<td class="pregnancy-info-1">
							<label for="pregnancy-weeks">Kelinta nėštumo savaitė?</label>
						</td>
						<td class="pregnancy-info-1">
							<input type="number" id="pregnancy-weeks" name="pregnancy-weeks">
						</td>
					</tr>
				</table>
				<br>

				<div class="pregnancy-info-2">Ar gydytojas leidžia masažą?</div>

					<label for="yes" class="pregnancy-info-2">Taip</label>
					<input type="radio" id="yes" name="question2" value="yes" class="pregnancy-info-2">
					<label for="no" class="pregnancy-info-2">Ne</label>
					<input type="radio" id="no" name="question2" value="no" class="pregnancy-info-2">
					<label for="maybe" class="pregnancy-info-2">Neklausiau</label>
					<input type="radio" id="maybe" name="question2" value="maybe" class="pregnancy-info-2">
				<br>
				<br>
				<br>
				<input type="submit" id="submit-button" value="Siųsti">

			</fieldset>

		</form>
		</div>

			</div>

			<div id="footer">
				<span id="copyright">&copy; 2020</span>
				<div id="facebook-logo">
					<a href="https://www.facebook.com/Olgos.Masazai" target="_blank">
						<img src="compr-images/facebook-logo.jpg" alt="Facebook logotipas">
					</a>
				</div>

			</div>

		</div>

		<script src="scripts/scripts.js"></script>

	</body>
</html>
